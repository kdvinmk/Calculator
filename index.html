<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="container" id="containergrid">
        <div class="containeroutput" id="outputcont">
            0000
        </div>
    </div>
    <div class="containernums" id="contnums">
        <button id="plus" class="btn operator">+</button>
        <button id="sub" class="btn operator">-</button>
        <button id="mult" class="btn operator">X</button>
        <button id="divide" class="btn operator">/</button>
        <button id="seven" class="btn number">7</button>
        <button id="eight" class="btn number">8</button>
        <button id="nine" class="btn number">9</button>
        <button id="four" class="btn number">4</button>
        <button id="five" class="btn number">5</button>
        <button id="six" class="btn number">6</button>
        <button id="one" class="btn number">1</button>
        <button id="two" class="btn number">2</button>
        <button id="three" class="btn number">3</button>
        <button id="dot" class="btn operator">.</button>
        <button id="zero" class="btn number">0</button>
        <button id="clear" class="btn operator">AC</button>
	    <button id="equals" class="btn operator">=</button>
    </div>


</body>
<script src="scripty.js"></script>
</html>
